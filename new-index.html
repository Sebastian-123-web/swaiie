<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-2.css">
  </head>
  <body>
    <!-- ENCABEZADO -->
    <div class="d-flex justify-content-between text-light bg-dark" style="height: 40px;">
      <div class="navbar-expand-md d-flex">
        <button type="button" class="btn btn-dar navbar-toggler" data-toggle="collapse" data-target="#des-opciones">
          <i class="fas fa-bars text-light"></i>
        </button>
        <div class="">
          <p style="margin: 8px 0 8px 60px;">Logo</p>
        </div>
      </div>
      <div class="d-flex">
        <p>Administrador <i class="fas fa-user-tie margin-5px"></i></p>
      </div>
    </div>
    <!-- MENU NAVEGACION -->
    <div class="d-flex">
      <nav class="bg-dark navbar-expand-md" style="width: 200px; height: calc(100vh - 40px);">
        <div class="collapse navbar-collapse" id="des-opciones" style="width: 200px;">
          <ul class="navbar-nav flex-column">
            <li class="nav-item ml-4"><a href="#" class="nav-link text-light"><i class="fas fa-home" style="width: 25px;"></i> Home</a></li>
            <li class="nav-item ml-4"><a href="#" class="nav-link text-light"><i class="fas fa-ticket-alt" style="width: 25px;"></i> Ticket</a></li>
            <li class="nav-item ml-4"><a href="#" class="nav-link text-light"><i class="fas fa-desktop" style="width: 25px;"></i> Equipo</a></li>
            <li class="nav-item ml-4"><a href="#" class="nav-link text-light"><i class="fas fa-chart-bar" style="width: 25px;"></i> Estadisticas</a></li>
            <li class="nav-item ml-4"><a href="#" class="nav-link text-light"><i class="fas fa-info" style="width: 25px; height: 16px;"></i> About</a></li>
          </ul>
        </div>
      </nav>
      <!-- CONTENIDO -->
      <div class="container-fluid m-2">
        <div class="row">
          <div class="text-light col-lg-4 p-3"> <!--  TICKET -->
            <div class="bg-danger p-3">
              <h3>TICKET</h3>
              <h1 class="text-right">45 <i class="fas fa-ticket-alt"></i></h1>
              <p>Area con mas insidencias <span class="font-weight-bold">Area</span> con <span class="font-weight-bold">25 <i class="fas fa-ticket-alt ml-1"></i></span></p>
            </div>
          </div>
          <div class="text-light col-lg-4 p-3"> <!--  USUARIO -->
            <div class="bg-success p-3">
              <h3>USUARIO</h3>
              <h1 class="text-right">84 <i class="fas fa-user"></i></h1>
              <p>Usuaio con mas insidencias <span class="font-weight-bold">User</span> con <span class="font-weight-bold">16 <i class="fas fa-user ml-1"></i></span></p>
            </div>
          </div>
          <div class="text-light col-lg-4 p-3"> <!--  EQUIPO -->
            <div class="bg-info p-3">
              <h3>EQUIPO</h3>
              <h1 class="text-right">105 <i class="fas fa-desktop"></i></h1>
              <p>Equipos con Problemas <span class="font-weight-bold">15 <i class="fas fa-desktop ml-1"></i></span> con <span class="font-weight-bold">8 Urgentes</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/e20f78cd09.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
